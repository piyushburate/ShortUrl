<div class="box">
    <div class="title">Signup Form</div>
    <form class="form" action="/signup" method="post" name="login_form">
        <div class="input name">
            <label for="name">Name</label>
            <input type="text" name="name" id="form_name">
        </div>
        <div class="input email">
            <label for="email">Email</label>
            <input type="text" name="email" id="form_email">
        </div>
        <div class="input username">
            <label for="username">Username</label>
            <input type="text" name="username" id="form_username">
        </div>
        <div class="input password">
            <label for="password">Password</label>
            <input type="password" name="password" id="form_password">
        </div>
        <div class="input confirm_password">
            <label for="password">Confirm Password</label>
            <input type="password" name="confirm_password" id="form_confirm_password">
        </div>
        <div class="submit">
            <input type="submit" value="Submit">
        </div>
    </form>
    <div class="signup">
        Not a user? <a href="/login" data-link>Login now</a>
    </div>
</div>
